<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Scopa - Home</title>
</head>
<body>
    <audio id="audio" >
        <source src="music/Relaxing Jazz Music in the Rain - 30 Minutes.mp3" type="audio/mp3">
    </audio>
    <div id="starting-menu">
        <h1>Scopa Multiplayer</h1>
        <button onclick="playGame()">Play</button>
        <button onclick="apriImpostazioniMenu()">Settings</button>
        <button onclick="exitGame()">Exit</button>
        <i id="volume-icon" class="fas fa-volume-up volume-icon" onclick="volumeChanger()"></i>
    </div>
    <div class="settings-popup" id="settingsPopupMenu" style="display: none;">
        <h2>Impostazioni</h2>
        <label>Volume:</label>
        <input type="range" id="volumeControl" min="0" max="100" oninput="cambiaVolume(this.value)" value="10">
        <button class="btn" onclick="chiudiImpostazioni()">Chiudi</button>
    </div>

    <div id="content">
        <div id="left-content">
            <div id="settings-game">
                <img onclick="apriImpostazioniGame()" src="img/settings-gears.png" alt="Settings">
            </div>

            <div class="settings-popup" id="settingsPopupGame" style="display: none;">
                <h2>Impostazioni</h2>
                <label>Volume:</label>
                <input type="range" id="volumeControl" min="0" max="100" oninput="cambiaVolume(this.value)" value="10">
                <button class="btn" onclick="chiudiImpostazioni()">Chiudi</button>
                <button class="btn" onclick="quitGame()">Abbandona</button>
            </div>

            <div class="icon-container">
                <p id="status">Waiting for another player...</p>
                <img id="icon-img" src="img/icon.png" alt="">
                <p id="player1ID">You</p>
            </div>
        </div>
        <div id="main-content">
            <div id="top-content">
                <div class="half-table" id="opponent-hand">
                </div>
            </div>
            <div id="game">
                <div id="table"></div>
            </div>
            <div id="bottom-content">
                <div class="half-table" id="player-hand">
                </div>
            </div>
        </div>
        <div id="right-content">
            <div class="icon-container">
                <p id="opponent">Waiting for an opponent...</p>
                <img id="icon-img" src="img/icon.png" alt="">
                <p id="player2ID">Opponent</p>
            </div>
            <div id="deck">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
