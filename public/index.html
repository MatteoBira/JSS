<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=80660&format=png&color=000000">
    <title>Scopa - Home</title>
</head>

<body>
    <audio id="audio">
        <source src="music/Relaxing Jazz Music in the Rain - 30 Minutes.mp3" type="audio/mp3">
    </audio>
    <div id="main-container">
        <div id="banner"></div>
        <div id="starting-menu">
            <div id="main-menu">
                <button onclick="playGame()">Play</button>
                <button onclick="apriImpostazioni()">Settings</button>
                <button onclick="exitGame()">Exit</button>
                <i id="volume-icon" class="fas fa-volume-up volume-icon" onclick="volumeChanger()"></i>
            </div>
            <div id="settingsPopup">
                <h2>Impostazioni</h2>
                <label>Volume:</label>
                <input type="range" id="volumeControl" min="0" max="100" oninput="cambiaVolume(this.value)" value="5">
                <button id="btn" onclick="chiudiImpostazioni()">Chiudi</button>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="left-content">
            <div id="guide">
                <img onclick="inGameSettings()" src="img/settings.png" alt="">
            </div>
            <div class="icon-container">
                <p id="status">Waiting for another player...</p>
                <img id="icon-img" src="img/icon.png" alt="">
                <p id="player1ID">You</p>
            </div>
        </div>
        <div id="main-content">
            <div id="top-content">
                <div class="half-table" id="opponent-hand">
                </div>
            </div>
            <div id="game">
                <div id="popup">
                    <p id="popupText"></p>
                </div>
                <div id="inGameSettings">
                    <input type="range" id="volumeControl" min="0" max="100" oninput="cambiaVolume(this.value)"
                        value="5">
                    <i id="volume-icon" class="fas fa-volume-up volume-icon" onclick="volumeChanger()"></i>
                    <button onclick="openGuide()">Open Guide</button>
                    <button id="btn" onclick="chiudiIGImpostazioni()">Chiudi</button>
                </div>

                <div id="pdfContainer" style="display:none;">
                        <embed  id="pdfIframe" src="pdf/guide.pdf" width="90%" height="100%">
                        <button onclick="closeGuide()">Close</button>
                </div>
                <div id="table"></div>
            </div>
            <div id="bottom-content">
                <div class="half-table" id="player-hand">
                </div>
            </div>
        </div>
        <div id="right-content">
            <div class="icon-container">
                <p id="opponent">Waiting for an opponent...</p>
                <img id="icon-img" src="img/icon.png" alt="">
                <p id="player2ID">Opponent</p>
            </div>
            <div id="deck">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
